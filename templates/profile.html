{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<style>
@import url(//fonts.googleapis.com/css?family=Montserrat:300,400,500);
.bform {
 font-family: "Montserrat", sans-serif;
 color: #8d97ad;
 font-weight: 300;
 overflow: hidden;
 position: relative;
}

.bform h1,
.bform h2,
.bform h3,
.bform h4,
.bform h5,
.bform h6 {
 color: #3e4555;
}

.bform .subtitle {
 color: #8d97ad;
 line-height: 24px;
}

.bform a {
 text-decoration: none;
}

.bform .btn-danger-gradiant {
 background: #ff4d7e;
 background: -webkit-linear-gradient(legacy-direction(to right), #ff4d7e 0%, #ff6a5b 100%);
 background: -webkit-gradient(linear, left top, right top, from(#ff4d7e), to(#ff6a5b));
 background: -webkit-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
 background: -o-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
 background: linear-gradient(to right, #ff4d7e 0%, #ff6a5b 100%);
}

.bform .btn-danger-gradiant:hover {
 background: #ff6a5b;
 background: -webkit-linear-gradient(legacy-direction(to right), #ff6a5b 0%, #ff4d7e 100%);
 background: -webkit-gradient(linear, left top, right top, from(#ff6a5b), to(#ff4d7e));
 background: -webkit-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
 background: -o-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
 background: linear-gradient(to right, #ff6a5b 0%, #ff4d7e 100%);
}

.bform .btn-md {
 padding: 15px 45px;
 font-size: 16px;
}

.bform .bg-facebook {
 background-color: #3b5a9a;
}

.bform .bg-twitter {
 background-color: #56adf2;
}

.bform .text-danger {
 color: #ff4d7e !important;
}

.bform .right-image {
 background-position: center bottom;
 background-size: cover;
 background-repeat: no-repeat;
 position: absolute;
 right: 0;
 bottom: 0;
 top: 0;
}

@media (max-width: 1023px) {
 .bform .contact-form {
 padding-left: 0;
 padding-right: 0;
 }
}

@media (max-width: 767px) {
 .bform .contact-form {
 padding-left: 15px;
 padding-right: 15px;
 }
}

@media (max-width: 1023px) {
 .bform .right-image {
 position: relative;
 bottom: -95px;
 }
}
</style>
<form method="post" style="text-align:center;margin-top:-40px" >
<div class="bform py-5" style="text-align:center">
 <!-- Row -->
 <div class="row">
 <div class="container">
 <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">
 <div class="">
 <h1 class="mb-3 font-weight-light">Профиль</h1><br>
 <form class="mt-3">
 <div class="row">
 <div class="col-lg-12">
 <div class="form-group">
  <h3 class="mb-3 font-weight-light">Ваш Логин: {{user.login}} </h3>
 </div>
 </div>
  </div>
   <div class="col-lg-12">
 <a href ='/delete' class="btn btn-md btn-block btn-danger-gradiant text-white border-0">Выйти из аккаунта</a>
{% if reg %} <br> <h4>Поздравляем, пароль успешно обновлен!</h4> {% else %}
 </div>
  <div class="bform py-5" style="text-align:center">
 <h3 class="mb-3 font-weight-light" style="text-align: center">Смена пароля</h3>
 <form class="mt-3" method="post">
 <div class="row">

 <div class="col-lg-12">
 <div class="form-group">
 <input class="form-control" value="{{password}}" name="password" type="password" placeholder="Введите текущий пароль" {% if mistake1 %} style="border: 1px solid red"{% endif %}>{{mistake1}}
 </div>
 </div>
     <div class="col-lg-12">
    <div class="form-group">
    <input class="form-control" value="{{password1}}" name="password1" type="password" placeholder="Введите новый пароль" {% if mistake2 %} style="border: 1px solid red"{% endif %}>{{mistake2}}
    </div>
    </div>
     <div class="col-lg-12">
 <div class="form-group">
 <input class="form-control" value="{{password2}}" name="password2" type="password" placeholder="Повторите новый пароль" {% if mistake3 %} style="border: 1px solid red"{% endif %}>{{mistake3}}
 </div>
 </div>

 <div class="col-lg-12">
 <button type="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Сменить пароль</span></button>
 <!-- -->
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
</div>
 </form>
{% endif %}
{% endblock %}
