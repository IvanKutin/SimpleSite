{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<style>
@import url(//fonts.googleapis.com/css?family=Montserrat:300,400,500);
.bform {
 font-family: "Montserrat", sans-serif;
 color: #8d97ad;
 font-weight: 300;
 overflow: hidden;
 position: relative;
}

.bform h1,
.bform h2,
.bform h3,
.bform h4,
.bform h5,
.bform h6 {
 color: #3e4555;
}

.bform .subtitle {
 color: #8d97ad;
 line-height: 24px;
}

.bform a {
 text-decoration: none;
}

.bform .btn-danger-gradiant {
 background: #ff4d7e;
 background: -webkit-linear-gradient(legacy-direction(to right), #ff4d7e 0%, #ff6a5b 100%);
 background: -webkit-gradient(linear, left top, right top, from(#ff4d7e), to(#ff6a5b));
 background: -webkit-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
 background: -o-linear-gradient(left, #ff4d7e 0%, #ff6a5b 100%);
 background: linear-gradient(to right, #ff4d7e 0%, #ff6a5b 100%);
}

.bform .btn-danger-gradiant:hover {
 background: #ff6a5b;
 background: -webkit-linear-gradient(legacy-direction(to right), #ff6a5b 0%, #ff4d7e 100%);
 background: -webkit-gradient(linear, left top, right top, from(#ff6a5b), to(#ff4d7e));
 background: -webkit-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
 background: -o-linear-gradient(left, #ff6a5b 0%, #ff4d7e 100%);
 background: linear-gradient(to right, #ff6a5b 0%, #ff4d7e 100%);
}

.bform .btn-md {
 padding: 15px 45px;
 font-size: 16px;
}

.bform .bg-facebook {
 background-color: #3b5a9a;
}

.bform .bg-twitter {
 background-color: #56adf2;
}

.bform .text-danger {
 color: #ff4d7e !important;
}

.bform .right-image {
 background-position: center bottom;
 background-size: cover;
 background-repeat: no-repeat;
 position: absolute;
 right: 0;
 bottom: 0;
 top: 0;
}

@media (max-width: 1023px) {
 .bform .contact-form {
 padding-left: 0;
 padding-right: 0;
 }
}

@media (max-width: 767px) {
 .bform .contact-form {
 padding-left: 15px;
 padding-right: 15px;
 }
}

@media (max-width: 1023px) {
 .bform .right-image {
 position: relative;
 bottom: -95px;
 }
}
</style>
<form method="post" style="text-align:center;margin-top:-40px" >
<div class="bform py-5" style="text-align:center">
 <!-- Row -->
 <div class="row">
 <div class="container">
 <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">
 <div class="">
 <h2 class="mb-3 font-weight-light">Регистрация</h2>
  {% if reg %} <h3>Поздравляем! Вы успешно зарегестрировались </h3> {% else %}
 <h6 class="subtitle font-weight-normal">Придуймайте ваши данные и введите их</h6>
 <form class="mt-3">
 <div class="row">
 <div class="col-lg-12">
 <div class="form-group">
 <input class="form-control" name="login" type="text" value="{{login}}" placeholder="Логин" {% if mistake1 or mistake %} style="border: 1px solid red" {% endif %}>{{mistake1}}{{mistake}}
 </div>
 </div>
 <div class="col-lg-6">
 <div class="form-group">
 <input class="form-control" name="password" type="password" value="{{password}}" placeholder="Пароль" {% if mistake2 %} style="border: 1px solid red" {% endif %}>{{mistake2}}
 </div>
 </div>
 <div class="col-lg-6">
 <div class="form-group">
 <input class="form-control" name="password2" type="password" value="{{paswword2}}" placeholder="Подтвердите пароль" {% if mistake3 %} style="border: 1px solid red" {% endif %}>{{mistake3}}
 </div>
 </div>
 <div class="col-lg-12">
 <button type="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Создать аккаунт</span></button>
 <!-- -->
 </div>
 </div>
 </form>
 <div class="col-lg-12 text-center mt-4">
Уже есть аккаунт?<a href="/login" class="text-danger"> Войти</a>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
</div>
 </form>
{% endif %}
{% endblock %}
